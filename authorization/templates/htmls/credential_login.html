{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential Login - MM Logic Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'login_register.css' %}">
    <link rel="stylesheet" href="{% static 'credential_login.css' %}">
</head>
<body>
    <div class="page-container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Credential Verification</h1>
                <p>Verify your identity with personal details</p>
            </div>
            
            <form id="credentialForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required oninput="validateEmail(this.value)">
                    <div id="emailError" class="error-message">This email is not registered.</div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required disabled>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required disabled>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required disabled>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other" required disabled>
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required disabled>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'recovery' %}'">Go Back</button>
                    <button type="submit" class="btn btn-primary" id="submitButton" disabled>Confirm</button>
                </div>
            </form>
        </div>

        <div id="credentialError" class="error-box">
            <div class="error-title">Invalid Credentials</div>
            <div class="error-content" id="errorMessage"></div>
            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'recovery' %}'">Go Back</button>
                <button type="button" class="btn btn-primary" onclick="window.location.reload()">Try Again</button>
            </div>
        </div>
    </div>

    <script src="{% static 'credential_login.js' %}"></script>
</body>
</html>
