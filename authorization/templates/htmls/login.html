{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'login_register.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue learning</p>
        </div>
        
        <form id="loginForm" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required">
                <div id="emailError" class="error-message">This email is not registered.</div>
                <div id="accountSuspended" class="error-message">This account is suspended for three days due to multiple failed login attempts. Please try again later.</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div id="loginError" class="error-message"></div>

            <button type="submit" class="btn btn-primary" id="loginButton" disabled>Login</button>
            
            <div class="forgot-password">
                <a href="{% url 'recovery' %}">Forgot Password?</a>
            </div>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>

    <script src="{% static 'login.js' %}"></script>
</body>
</html>
