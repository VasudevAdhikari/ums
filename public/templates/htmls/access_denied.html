<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Denied</title>
<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #003366; 
    --primary-light: #1a4d80; 
    --primary-dark: #00264d; 
    --secondary: #FFD700; 
    --secondary-light: #ffe44d;
    --bg-light: #FFFFFF;
    --bg-gray: #F5F5F5;
    --text-dark: #333333;
    --text-black: #000000;
    --text-light: #FFFFFF;
    --success: #4CAF50;
    --error: #F44336;
    --warning: #FFC107;
    --info: #17A2B8;
}

/* Moving gradient background */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, var(--primary-dark), var(--primary-light), var(--bg-gray));
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Card styling */
.not-allowed-card {
    background: var(--bg-light);
    border-radius: 20px;
    padding: 3rem 2rem;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 480px;
    animation: popIn 0.5s ease forwards;
    opacity: 0;
}

@keyframes popIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.not-allowed-card i {
    font-size: 4.5rem;
    color: var(--error);
    margin-bottom: 1rem;
}

.not-allowed-card h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--primary-dark);
    font-weight: 700;
}

.not-allowed-card p {
    color: var(--text-dark);
    margin-bottom: 2rem;
    font-size: 1.1rem;
}

.btn-home {
    background-color: var(--primary);
    color: var(--text-light);
    padding: 0.7rem 1.6rem;
    border-radius: 50px;
    font-weight: 600;
    transition: 0.3s;
}
.btn-home:hover {
    background-color: var(--primary-dark);
    color: var(--secondary);
}
</style>
</head>
<body>
    <div class="not-allowed-card">
        <i class="fas fa-ban"></i>
        <h1>Access Denied</h1>
        <p>You are not allowed to access this functionality.</p>
        <a href="/public" class="btn btn-home"><i class="fas fa-home me-1"></i> Go to Home</a>
    </div>
</body>
</html>
