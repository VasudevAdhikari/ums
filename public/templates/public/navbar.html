<script>
    document.getElementById('loginAsStudent').addEventListener('click', () => {
        localStorage.setItem('role', 'student');
        window.location.href = '/auth/login/';
    });

    document.getElementById('loginAsInstructor').addEventListener('click', () => {

        window.location.href = '/auth/login/';
    });

    document.getElementById('registerAsStudent').addEventListener('click', () => {
        localStorage.setItem('role', 'student');
        window.location.href = '/auth/register/';
    });

    document.getElementById('registerAsInstructor').addEventListener('click', () => {
        localStorage.setItem('role', 'instructor');
        window.location.href = '/auth/register/';
    });


    document.addEventListener("DOMContentLoaded", function () {
        const sections = document.querySelectorAll("section[id]");
        const navLinks = document.querySelectorAll(".navbar .nav-link");
        const dropdownItems = document.querySelectorAll(".navbar .dropdown-item");

        window.addEventListener("scroll", () => {
            let current = "";

            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100; // adjust for navbar height
                if (window.pageYOffset >= sectionTop) {
                    current = section.getAttribute("id");
                }
            });

            // reset all
            navLinks.forEach(link => link.classList.remove("active"));
            dropdownItems.forEach(item => item.classList.remove("active"));

            // highlight active
            if (current) {
                // check dropdown items first
                dropdownItems.forEach(item => {
                    if (item.getAttribute("href") === `#${current}`) {
                        item.classList.add("active");
                        // also activate its parent nav-link
                        item.closest(".nav-item.dropdown")
                            .querySelector(".nav-link")
                            .classList.add("active");
                    }
                });

                // if it's a direct nav-link (not dropdown)
                navLinks.forEach(link => {
                    if (link.getAttribute("href") === `#${current}`) {
                        link.classList.add("active");
                    }
                });
            }
        });
    });
</script>
