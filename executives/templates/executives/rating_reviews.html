<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Reviews & Ratings</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #003366;
            --primary-light: #1a4d80;
            --primary-dark: #00264d;
            --secondary: #FFD700;
            --secondary-light: #ffe44d;
            --bg-light: #FFFFFF;
            --bg-gray: #F5F5F5;
            --text-dark: #333333;
            --text-black: #000000;
            --text-light: #FFFFFF;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
        }

        .review-card {
            background-color: var(--bg-gray);
            border-radius: 10px;
            padding: 15px;
            border-top: var(--primary-light) 4px solid;
            border-right: var(--secondary) 1px solid;
            border-left: var(--secondary) 1px solid;
            border-bottom: var(--secondary) 1px solid;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .review-stars {
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .review-text {
            font-size: 0.95rem;
        }

        .section-title {
            color: var(--primary-dark);
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .fa-star {
            text-shadow: 0.5px 0px 1px var(--primary);
        }

        /* Equal height for instructor + chart on desktop */
        @media (min-width: 992px) {
            .equal-height-row {
                display: flex;
                align-items: stretch;
            }

            .equal-height-row > [class*="col-"] {
                display: flex;
                flex-direction: column;
            }

            .equal-height-card {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    

    <div class="container py-4">

        <!-- Instructor & Chart Row -->
        <div class="row g-4 equal-height-row">

            <!-- Instructor Info -->
            <div class="col-lg-5">
                <div class="p-3 equal-height-card"
                    style="background-color: var(--bg-gray); border-radius: 10px; border-left: 5px solid var(--primary);">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://via.placeholder.com/120" alt="Instructor Photo"
                            class="rounded-circle shadow-sm mb-3"
                            style="width: 120px; height: 120px; object-fit: cover;">
                        <h4 class="mb-1" style="color: var(--primary-dark); font-weight: 600;">
                            Advanced Software Architecture <small class="text-muted">(CSE402)</small>
                        </h4>
                        <p class="mb-1"><strong>Instructor:</strong> Dr. Jane Smith</p>
                        <p class="mb-1"><strong>Department:</strong> Computer Science</p>
                        <p class="mb-1"><strong>Term:</strong> 2022â€“2023 June Term</p>
                        <p class="mb-1"><strong>Degree:</strong> B.Sc. in Software Engineering</p>
                        <p class="mb-0"><strong>Semester:</strong> Semester III</p>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="col-lg-7">
                <div class="p-3 equal-height-card" style="background-color: var(--bg-gray); border-radius: 10px;">
                    <h3 class="section-title text-center mb-4">
                        <i class="fa-solid fa-chart-pie me-2"></i> Ratings Overview
                    </h3>
                    <canvas id="ratingsChart" style="max-height: 400px;"></canvas>
                </div>
            </div>

        </div>

        <!-- Reviews Section -->
        <h3 class="section-title mt-4">
            <i class="fa-solid fa-comments me-2"></i> Student Reviews
        </h3>
        <div id="reviewsContainer" class="row g-3"></div>

    </div>

    <script>
        // Sample data
        const reviewData = [
            { rating: 5, review: "Great instructor! Very clear explanations." },
            { rating: 4, review: "Good teaching style, but could provide more examples." },
            { rating: 5 },
            { rating: 3, review: "Average, some topics were rushed." },
            { review: "Helpful and supportive!" },
            { rating: 2 },
            { rating: 4, review: "Enjoyed the class overall." },
            { rating: 1, review: "Hard to follow lectures." },
            { rating: 5, review: "Best teacher I've had!" }
        ];

        // Chart data
        const starCounts = [0, 0, 0, 0, 0, 0];
        reviewData.forEach(item => {
            if (item.rating && item.rating >= 1 && item.rating <= 5) {
                starCounts[item.rating - 1]++;
            } else {
                starCounts[5]++;
            }
        });

        const ctx = document.getElementById('ratingsChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['1 Star', '2 Stars', '3 Stars', '4 Stars', '5 Stars', 'Not Rated'],
                datasets: [{
                    data: starCounts,
                    backgroundColor: [
                        '#00264d',
                        '#FFD700',
                        '#1a4d80',
                        '#c2d94c',
                        '#2CA6A4',
                        'red',
                    ]
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // Render reviews
        const reviewsContainer = document.getElementById('reviewsContainer');
        reviewData.forEach(item => {
            const col = document.createElement('div');
            col.className = "col-md-6 col-lg-4";

            const card = document.createElement('div');
            card.className = "review-card";

            if (item.rating) {
                const starDiv = document.createElement('div');
                starDiv.className = "review-stars";
                for (let i = 1; i <= 5; i++) {
                    const starIcon = document.createElement('i');
                    starIcon.className = i <= item.rating ? "fa-solid fa-star" : "fa-regular fa-star";
                    starDiv.appendChild(starIcon);
                }
                card.appendChild(starDiv);
            }

            if (item.review) {
                const reviewP = document.createElement('p');
                reviewP.className = "review-text";
                reviewP.textContent = item.review;
                card.appendChild(reviewP);
            }

            col.appendChild(card);
            reviewsContainer.appendChild(col);
        });
    </script>

</body>

</html>
