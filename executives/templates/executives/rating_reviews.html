<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Reviews & Ratings</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">


    <style>
        :root {
            /* Primary Colors (University Branding) */
            --primary: #003366;
            --primary-light: #1a4d80;
            --primary-dark: #00264d;

            /* Secondary Colors */
            --secondary: #FFD700;
            --secondary-light: #ffe44d;

            /* Background Colors */
            --bg-light: #FFFFFF;
            --bg-gray: #F5F5F5;

            /* Text Colors */
            --text-dark: #333333;
            --text-black: #000000;
            --text-light: #FFFFFF;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
        }

        .review-card {
            background-color: var(--bg-gray);
            border-radius: 10px;
            padding: 15px;
            border-top: var(--primary-light) 4px solid;
            border-right: var(--secondary) 1px solid;
            border-left: var(--secondary) 1px solid;
            border-bottom: var(--secondary) 1px solid;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .review-stars {
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .review-text {
            font-size: 0.95rem;
        }

        .section-title {
            color: var(--primary-dark);
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .fa-star {
            text-shadow: 0.5px 0px 1px var(--primary);
        }
    </style>
</head>

<body>

    <div class="container py-4">

        <!-- Chart -->
        <h3 class="section-title text-center">
            <i class="fa-solid fa-chart-pie me-2"></i> Ratings Overview
        </h3>
        <canvas id="ratingsChart" style="max-height: 300px;"></canvas>

        <!-- Reviews Section -->
        <h3 class="section-title">
            <i class="fa-solid fa-comments me-2"></i> Student Reviews
        </h3>
        <div id="reviewsContainer" class="row g-3"></div>

    </div>

    <script>
        // ====== SAMPLE DATA ======
        const reviewData = [
            { rating: 5, review: "Great instructor! Very clear explanations." },
            { rating: 4, review: "Good teaching style, but could provide more examples." },
            { rating: 5 },
            { rating: 3, review: "Average, some topics were rushed." },
            { review: "Helpful and supportive!" }, // review only
            { rating: 2 },
            { rating: 4, review: "Enjoyed the class overall." },
            { rating: 1, review: "Hard to follow lectures." },
            { rating: 5, review: "Best teacher I've had!" }
        ];

        // ====== CALCULATE PIE CHART DATA ======
        const starCounts = [0, 0, 0, 0, 0, 0]; // index 0 for 1★, index 4 for 5★
        reviewData.forEach(item => {
            if (item.rating && item.rating >= 1 && item.rating <= 5) {
                starCounts[item.rating - 1]++;
            } else {
                starCounts[5]++;
            }
        });

        const totalRatings = starCounts.reduce((a, b) => a + b, 0);
        const starPercentages = starCounts.map(count => ((count / totalRatings) * 100).toFixed(1));

        // ====== DRAW PIE CHART ======
        const ctx = document.getElementById('ratingsChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['1 Star', '2 Stars', '3 Stars', '4 Stars', '5 Stars', 'Not Rated'],
                datasets: [{
                    data: starCounts,
                    backgroundColor: [
                        '#00264d', // 1★ red
                        '#FFD700', // 2★ orange
                        '#1a4d80', // 3★ yellow
                        '#c2d94c', // 4★ lime
                        '#2CA6A4', // 5★ gold
                        'red',
                    ]
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // ====== RENDER REVIEWS ======
        const reviewsContainer = document.getElementById('reviewsContainer');

        reviewData.forEach(item => {
            const col = document.createElement('div');
            col.className = "col-md-6 col-lg-4";

            const card = document.createElement('div');
            card.className = "review-card";

            // Stars
            if (item.rating) {
                const starDiv = document.createElement('div');
                starDiv.className = "review-stars";
                for (let i = 1; i <= 5; i++) {
                    const starIcon = document.createElement('i');
                    starIcon.className = i <= item.rating ? "fa-solid fa-star" : "fa-regular fa-star";
                    starDiv.appendChild(starIcon);
                }
                card.appendChild(starDiv);
            }

            // Review text
            if (item.review) {
                const reviewP = document.createElement('p');
                reviewP.className = "review-text";
                reviewP.textContent = item.review;
                card.appendChild(reviewP);
            }

            col.appendChild(card);
            reviewsContainer.appendChild(col);
        });
    </script>

</body>

</html>
