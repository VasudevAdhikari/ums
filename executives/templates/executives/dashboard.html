<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            --primary: #003366;
            --primary-light: #1a4d80;
            --primary-dark: #00264d;
            --secondary: #FFD700;
            --bg-light: #FFFFFF;
            --bg-gray: #F5F5F5;
            background: var(--bg-light);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .dashboard-title {
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .chart-container {
            background: var(--bg-gray);
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(0, 51, 102, 0.08);
            padding: 1.5rem 1rem;
            margin-bottom: 1.5rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        .chart-canvas {
            width: 100% !important;
            aspect-ratio: 1.2/1 !important;
            max-height: 340px;
            margin: 0 auto;
        }

        /* Pie and GPA chart: keep square and centered */
        #degreePieChart {
            aspect-ratio: 1/1 !important;
            max-width: 320px;
            max-height: 320px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        @media (max-width: 991.98px) {
            .dashboard-title {
                font-size: 1.3rem;
            }

            .chart-container {
                padding: 1rem 0.5rem;
            }
        }

        @media (max-width: 767.98px) {
            .dashboard-title {
                font-size: 1.1rem;
            }

            .chart-container {
                padding: 0.7rem 0.2rem;
            }

            #gpaChart {
                max-width: 100vw;
                width: 100% !important;
                height: 220px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h2 class="dashboard-title text-center">Student Analytics Dashboard</h2>
        <div class="row mb-4">
            <div class="col-12 col-md-6">
                <div class="chart-container h-100">
                    <h6 class="card-title text-center">Total Enrollment</h6>
                    <canvas id="enrollmentChart" class="chart-canvas"></canvas>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="chart-container h-100">
                    <h6 class="card-title text-center">Degree Percentage</h6>
                    <canvas id="degreePieChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 col-md-6">
                <div class="chart-container h-100">
                    <h6 class="card-title text-center">Course Rate</h6>
                    <canvas id="courseRateChart" class="chart-canvas"></canvas>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="chart-container h-100">
                    <h6 class="card-title text-center">Gender Ratio</h6>
                    <canvas id="genderRatioChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="chart-container h-100">
                    <h6 class="card-title text-center">Annual Average GPA (5 Years)</h6>
                    <canvas id="gpaChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'executives/javascripts/dashboard.js' %}"></script>
    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
