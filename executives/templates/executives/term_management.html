<!DOCTYPE html>
<html lang="en">
<head>
  <meta char
  t="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"/>
  <meta name="theme-color" content="#003366"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="format-detection" content="telephone=no"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">




  {% load static %}
  <link rel="stylesheet" href="{% static 'executives/css/term_management.css' %}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap');

    * {
      font-family: 'Poppins', sans-serif !important;
    }
  </style>
  <title>Terms Management</title>
</head>
<body class="d-flex flex-column min-vh-100 font-sans">

  <!-- Navbar -->
  {% include "executives/navbar.html" %}
  <h2 class="card-title page-title mb-2 text-center" style="font-weight:700; color:#003366; margin: 60px;">Terms</h2>

  <!-- Main Section -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-start p-4 p-md-5" style="background-color: var(--bg-gray); margin-top: 56px;">
    <div class="bg-white w-100" style="max-width: 72rem; border: 1px solid #e5e7eb;  border-top:6px solid #FFD700; border-radius: .5rem; box-shadow: 0 2px 10px rgba(0,0,0,.05); padding: 1.25rem;">
 
      <!-- Add New Term Button Section -->
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <button
          id="addNewTermBtn"
          class="btn"
          style="background-color: var(--primary);"
        >
          <i class="fas fa-plus me-2"></i>Add New Term
        </button>
      </div>

      <!-- Term Buttons -->
      <div id="termButtonsContainer" class="tm-grid">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-container">
          <div class="loading-spinner"></div>
          <p class="loading-text">Loading terms...</p>
        </div>
      </div>

    </div>

    <!-- <div id="button-container">
    <button>viewDetailsBtn</button>
    <button>sendResultBtn</button>
    </div> -->

  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-gray-600 border-top border-gray-200 bg-white">
    <!-- Optional footer content -->
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'executives/javascripts/term_management.js' %}"></script>
  <script>
    {% for message in messages %}
      await alert('{{message}}');
    {% endfor %}
  </script>
</body>
</html>
