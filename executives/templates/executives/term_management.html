<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <meta name="theme-color" content="#003366"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="format-detection" content="telephone=no"/>
  <title>Terms Management</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'executives/css/term_management.css' %}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap');

    * {
      font-family: 'Poppins', sans-serif !important;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col font-sans">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <img src="https://www.ucsy.edu.mm/img/ucsylogo-icpc2017.png" class="uni-logo ms-4" alt="University Logo">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" >
        
        <ul class="navbar-nav ms-auto align-items-center custom-nav-spacing">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              University Info
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#university-info"><i class="fas fa-info-circle me-2"></i> Overview</a></li>
              <li><a class="dropdown-item" href="#executives"><i class="fas fa-user-tie me-2"></i> Executives</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Academics
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#faculties">Faculties</a></li>
              <li><a class="dropdown-item" href="#departments">Departments</a></li>
              <li><a class="dropdown-item" href="#degrees">Degrees</a></li>
              <li><a class="dropdown-item" href="#instructors">Instructors</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Resources
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#partnerships"><i class="fas fa-handshake me-2"></i> Partnerships</a></li>
              <li><a class="dropdown-item" href="#certificates"><i class="fas fa-certificate me-2"></i> Certificates</a></li>
              <li><a class="dropdown-item" href="#labs"><i class="fas fa-flask me-2"></i> Labs</a></li>
            </ul>
          </li>

          <li class="nav-item logout">
            <a class="nav-link logout-icon" href="logout.html" title="Logout">
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2 class="card-title mb-2 text-center" style="font-weight:700; font-size:2rem; color:#003366;" >Major Tabs</h2>

  <!-- Main Section -->
  <main class="flex-grow p-6 flex justify-center items-start" style="background-color: var(--bg-gray); margin-top: 56px;">
    <div class="bg-white w-full max-w-5xl p-6 rounded-md shadow-md border border-gray-200 space-y-6">

      <!-- Add New Term Button Section -->
      <div class="flex justify-between items-center mb-4">
        <button
          id="addNewTermBtn"
          class="text-white text-lg font-bold px-4 py-2 rounded-md transition"
          style="background-color: var(--primary);"
        >
          <i class="fas fa-plus mr-2"></i>Add New Term
        </button>
      </div>

      <!-- Term Buttons -->
      <div id="termButtonsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-container">
          <div class="loading-spinner"></div>
          <p class="loading-text">Loading terms...</p>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-gray-600 border-t border-gray-200 bg-white">
    <!-- Optional footer content -->
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'executives/javascripts/term_management.js' %}"></script>
</body>
</html>
