  <script>
    function normalizePath(path) {
        // Ensure path always ends with a slash
        return path.endsWith('/') ? path : path + '/';
    }

    const navbar = document.querySelector('.navbar');
    const links = navbar.querySelectorAll('a');
    const currentPath = normalizePath(window.location.pathname);

    links.forEach(link => {
        const linkPath = normalizePath(link.getAttribute('href'));
        if (linkPath === currentPath) {
            link.style.fontWeight = 'bolder';
            link.style.textDecoration = 'underline';
            link.style.textUnderlineOffset = '6px';
            link.style.textDecorationThickness = '2px';

            const dropdownParent = link.closest('.dropdown-menu');
            if (dropdownParent) {
                const toggle = dropdownParent.closest('.nav-item').querySelector('.nav-link.dropdown-toggle');
                if (toggle) {
                    toggle.style.fontWeight = 'bolder';
                    toggle.style.textDecoration = 'underline';
                    toggle.style.textUnderlineOffset = '6px';
                    toggle.style.textDecorationThickness = '2px';
                }
            }
        }
    });
</script>
